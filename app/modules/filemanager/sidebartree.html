<ul class="nav nav-sidebar file-tree-root">
    <li ng-repeat="item in fileNavigator.filelist"
        ng-include="'folder-branch-item'"
        ng-class="{'active': item.name == fileNavigator.currentPath}">
    </li>
</ul>

<script type="text/ng-template" id="folder-branch-item">
    <a href="" ng-click="fileNavigator.folderClick(item)" class="animated fast fadeInDown">

        <span class="point" >
            <i class="glyphicon glyphicon-chevron-down" ng-show="isInThisPath(item)"></i>
            <i class="glyphicon glyphicon-chevron-right" ng-show="!isInThisPath(item)"></i>
        </span>

        <i class="glyphicon glyphicon-folder-open mr2" ng-show="isInThisPath(item.name)"></i>
        <i class="glyphicon glyphicon-folder-close mr2" ng-show="!isInThisPath(item.name)"></i>
        {{ item.name.split('/').pop() }}
    </a>
    <ul class="nav-sidebar">
        <li ng-repeat="item in item.node | filter: fileNavigator.isFolder" 
            ng-include="'folder-branch-item'" 
            ng-class="{'active': item.name == fileNavigator.currentPath}">
        </li>
    </ul>
</script>
