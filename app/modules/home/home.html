<div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar">
        <li class="sidebar-main">
          <a ng-click="ToggleSidebar()">
            {{"A001" | translate}}
            <span class="menu-icon glyphicon glyphicon-transfer"></span>
          </a>
        </li>
        <div class="anim-in-out anim-fade" data-anim-sync="false" data-anim-speed="400" ui-view="sidebar" ></div>
      </ul>
      <div class="sidebar-footer">
        <div class="col-xs-4">
          <a ui-sref=".list">
            List
          </a>
        </div>
        <div class="col-xs-4">
          <a ui-sref=".filetree">
            Tree
          </a>
        </div>
      </div>
    </div>
    <!-- End Sidebar -->

    <div id="content-wrapper">
      <div class="page-content">

        <!-- Header Bar -->
        <div class="row header">
          <div class="col-xs-12">
            <div class="user pull-right">
            </div>
            <div class="meta">
              <div class="page">
                {{linkTitle}}
              </div>
              <div class="breadcrumb-links">
                {{linkUrl}}
              </div>
            </div>
          </div>
        </div>
        <!-- End Header Bar -->

        <!-- Main Content -->
        <div class="anim-in-out anim-fade" data-anim-sync="false" data-anim-speed="400" ui-view="body" ></div>

      </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
  </div><!-- End Page Wrapper -->
